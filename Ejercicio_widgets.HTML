<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.15/esri/css/esri.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.15/dijit/themes/claro/claro.css">
    <script src="https://js.arcgis.com/3.15/"></script>
    
    <style>
    html, body, #mapDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }


    #layerList{
      width:25%;
      position: absolute;
      z-index: 10;
      right: 20px;
      top: 10px;
    } 

     #search{
      width:30%;
      position: absolute;
      z-index: 10;
      left: 60px;
      top: 10px;

    } 



    </style>

    <script>
    var usaUrl = 'http://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer';
    var citiesUrl ='http://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer/0';
    var statesUrl = 'http://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer/2';
    var map;
    var capasDyn;
    require([
      "esri/map",
      "esri/layers/ArcGISDynamicMapServiceLayer",
      "esri/arcgis/utils",
      "esri/dijit/LayerList",
      "esri/dijit/Search",
      "esri/layers/FeatureLayer",
      "dojo/domReady!"], 
      function(Map,ArcGISDynamicMapServiceLayer,arcgisUtils,LayerList,Search,FeatureLayer) {
      map = new Map("mapDiv", {
        center: [-56.049, 38.485],
        zoom: 3,
        basemap: "streets"
        })
      //Creamos las capas con sus ids
      dymanic = new ArcGISDynamicMapServiceLayer(usaUrl,{id:'usaDyn'});
      //AÃ±adimos la capa al mapa
      map.addLayer(dymanic);
      //Creamos el widget de las capas
      var layerList = new LayerList({
          map: map,
 
          layers : [{
                layer: dymanic, 
                showSubLayers: true, 
                showLegend: true,
                //content: , // optional, custom node to insert content. It appears below the 
                showOpacitySlider: true, // optional, display the opacity slider for layer items.
                //button: , // optional, custom button node that will appear within the layer title.
                visibility: true, // optionally set the default visibility
                id: "my_layer" // optionally set the layer's id
            }],
          showLegend: true,
          showSubLayers: true,
          showOpacitySlider: true,

        },"layerList");
        layerList.startup();

      var search = new Search({
                  map: map,
                  enableButtonMode:true,
                  enableButtonMode:true,
               }, "search");

      var sources = search.get("sources");
      sources.push({
       featureLayer: new   FeatureLayer(citiesUrl),
       searchFields: ["areaname"],
       displayField: "areaname",
       suggestionTemplate: "Ciudad:${areaname}",
       exactMatch: false,
       name: "Ciudades",
       outFields: ["*"],
       placeholder: "Nombre ciudad",
       maxResults: 4,
       maxSuggestions: 3,
       enableSuggestions: true,
       minCharacters: 2
    },
    {
       featureLayer: new   FeatureLayer(statesUrl),
       searchFields: ["state_name"],
       displayField: "state_name",
       suggestionTemplate: "Estado:${state_name}",
       exactMatch: false,
       name: "Estados",
       outFields: ["*"],
       placeholder: "Nombre estado",
       maxResults: 4,
       maxSuggestions: 3,
       enableSuggestions: true,
       minCharacters: 2

    }
    );
      search.set("sources",sources);
      search.startup();



       });
    </script>

  </head>

  <body class="claro">

  

     
        <div id="layerList"></div>
      

      <div id = "mapDiv"> 
       
             <div id="search"></div>
      </div>
      
  </div>
     


</body>
